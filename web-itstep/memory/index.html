<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Порівняння пам'яті</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="text-center">Порівняння пам'яті</h1>
    <div class="container">
        <div class="row">
            <div class="col-md">Критерії</div>
            <div class="col-md">DDR4</div>
            <div class="col-md">DDR5</div>
        </div>
        <div class="row">
            <div class="col-md">Швидкість</div>
            <div class="col-md">Від 1.6 до 3.2 Гб/с</div>
            <div class="col-md">Від 4.8 до 6.4 Гб/с</div>
        </div>
        <div class="row">
            <div class="col-md">Частота</div>
            <div class="col-md">Від 1.6 до 3.2 ГГц</div>
            <div class="col-md">Від 3.2 до 6.4 ГГц</div>
        </div>
        <div class="row">
            <div class="col-md">Напруга</div>
            <div class="col-md">1.2 В</div>
            <div class="col-md">1.1 В</div>
        </div>
        <div class="row">
            <div class="col-md">Управління живленням</div>
            <div class="col-md">Материнська плата</div>
            <div class="col-md">Мікросхема на ОЗП</div>
        </div>
        <div class="row">
            <div class="col-md">Архітектура передачі даних</div>
            <div class="col-md">72 біти, 1 канал</div>
            <div class="col-md">40 біт, 2 канали</div>
        </div>
        <div class="row">
            <div class="col-md">Щільність чіпа</div>
            <div class="col-md">16 Гб</div>
            <div class="col-md">64 Гб</div>
        </div>
    </div>
</body>
</html>
